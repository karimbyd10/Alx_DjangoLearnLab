{% extends "blog/base.html" %}
{% block content %}
<h2>Posts tagged with "{{ view.kwargs.tag_name }}"</h2>
{% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    <p>{{ post.content|truncatewords:20 }}</p>
{% empty %}
    <p>No posts with this tag.</p>
{% endfor %}
{% endblock %}
