{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>

    {% for post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Published on {{ post.published_date }} by {{ post.author }}</small>
        </article>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
