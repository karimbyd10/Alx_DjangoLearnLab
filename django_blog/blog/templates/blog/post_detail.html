{% extends "blog/base.html" %}
{% block content %}

<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p><strong>Author:</strong> {{ object.author }}</p>
<p><strong>Published:</strong> {{ object.published_date }}</p>

{% if user == object.author %}
    <a href="{% url 'post_update' object.pk %}">Edit</a>
    <a href="{% url 'post_delete' object.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post_list' %}">Back to Posts</a>

{% endblock %}
